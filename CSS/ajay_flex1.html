<!-- ajay-pricing-plan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajay's Pricing Plan</title>
  <link rel="stylesheet" href="./ajay_flex1.css">
  
</head>
<body>
  <div class="pricing-section">
    <div class="plan">
      <h2>Basic</h2>
      <div class="price">₹999/mo</div>
      <ul class="features">
        <li>1 User</li>
        <li>10 Projects</li>
        <li>Email Support</li>
      </ul>
      <button class="select-btn">Choose Plan</button>
    </div>
    <div class="plan">
      <h2>Pro</h2>
      <div class="price">₹1999/mo</div>
      <ul class="features">
        <li>5 Users</li> 
        <li>Unlimited Projects</li> 
        <li>Priority Support</li> 
      </ul>
      <button class="select-btn">Choose Plan</button>
    </div>
    <div class="plan">
      <h2>Enterprise</h2>
      <div class="price">₹4999/mo</div>
      <ul class="features">
        <li>Unlimited Users</li>
        <li>Unlimited Projects</li>
        <li>24/7 Support</li>
      </ul>
      <button class="select-btn">Choose Plan</button>
    </div>
  </div>
</body>
</html>
