<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css">
   
  </head>
  <body>
    <table>
      <h1>Popular Indian Dishes</h1>
      <h2>Delicious Dishes From India</h2>
      <thead>
        <th>Dish</th>
        <th>Region</th>
        <th>Type</th>
        <th>Icon</th>
      </thead>

      <tbody>
        <tr>
          <td>Biriyani</td>
          <td>Hyderabad</td>
          <td>Main Course</td>
          <td><img src="biriyani.png" alt="" height="20px" /></td>
        </tr>

        <tr>
          <td>Dosa</td>
          <td>South India</td>
          <td>Breakfast</td>
          <td><img src="./dosa.jpeg" alt="" height="20px" /></td>
        </tr>
        <tr>
          <td>Chole Bhature</td>
          <td>Punjab</td>
          <td>Snack</td>
          <td><img src="./Chole Bhature.png" alt="" height="20px" /></td>
        </tr>
        <tr>
          <td>Rsagulla</td>
          <td>Bengal</td>
          <td>Dessert</td>
          <td><img src="./rasagulla.jpeg" alt="" height="20px" /></td>
        </tr>
        <tr>
          <td>Panni Puri</td>
          <td>Mumbai</td>
          <td>Street Food</td>
          <td><img src="./panipori.png" alt="" height="20px" /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
