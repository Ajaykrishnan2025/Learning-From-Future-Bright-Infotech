<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Alert Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section class="text-center mt-5">
    <button type="button" class="btn btn-primary d-flex align-items-center mx-auto" data-bs-toggle="collapse" data-bs-target="#successAlert" aria-expanded="false" aria-controls="successAlert">
      <span class="sr-only">Show-alert</span>
      <span class="spinner-border spinner-border-sm ms-auto" role="status" aria-hidden="true"></span>
    </button>

    <div class="collapse mt-3" id="successAlert">
      <div class="alert alert-success" role="alert">
        This is Ajay's success message.
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
