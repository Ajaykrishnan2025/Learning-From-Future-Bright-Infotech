{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Bright Infotect</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'blog/style2.css' %}" />
    <link rel="icon" href="{% static 'blog/images/future_edited.jpeg' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-container container">
          <div class="img-nav">
            <div>
              <img
                src="{% static 'blog/images/future_edited.jpeg' %}"
                alt="Logo"
                width="40"
              />
            </div>

            <div class="nav-head">
              <h1>FutureBright Infotech</h1>
            </div>

            <!-- Hamburger menu -->
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
          </div>

          <!-- Navigation links -->
          <ul class="list-items" id="nav-links">
            <li><a href="{% url 'blog:register' %}">Register</a></li>
            <li><a href="{% url 'blog:login' %}">Login</a></li>
          </ul>

          <!-- Extra links -->
          {% comment %}
          <ul class="extra-list">
            <li><a href="{% url 'blog:register' %}">Register</a></li>
            <li><a href="{% url 'blog:login' %}">Login</a></li>
            <li><a href="{% url 'blog:logout' %}">Logout</a></li>
          </ul>
          {% endcomment %}
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-4">
          <h3>Register</h3>
          <div class="">{% include "blog/includes/errors.html" %}</div>
          <div class="my-3">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  value="{{ form.username.value|default:'' }}"
                />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  value="{{ form.email.value|default:'' }}"
                />
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <div class="form-group">
                <label for="confirm_password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="password_confirm"
                />
              </div>
              <div class="my-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="svg-icon">
        <a href=""
          ><img
            src="{% static "blog/images/linkedin.png" %}"
            alt="fb"
            class="img-svg"
        /></a>
        <a href=""
          ><img
            src="{% static "blog/images/facebook.png" %}"
            alt="insta"
            class="img-svg"
        /></a>
        <a href=""
          ><img
            src="{% static "blog/images/whatsapp.png" %}"
            alt="wb"
            class="img-svg"
        /></a>
        <a href=""
          ><img
            src="{% static "blog/images/instagram.png" %}"
            alt="linkedin"
            class="img-svg"
        /></a>
      </div>
      <div class="rights">
        <p>Future Bright Infotech. All rights Reserved - 2022</p>
      </div>
    </footer>

    <!-- Bootstrap + custom script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function toggleMenu() {
        const navLinks = document.getElementById("nav-links");
        navLinks.classList.toggle("active"); // must match CSS
      }
    </script>
  </body>
</html>
